services:
  - type: web
    name: socialdemo-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /healthz

    envVars:
      - key: FIREBASE_PROJECT_ID
        value: pop-card-bf635

      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        fromSecret: firebase-sa

      # 用暫存資料夾（可用 /data 或 /tmp/socialdemo）
      - key: DATA_DIR
        value: /data

      # 測試時才用；正式請移除或設 "0"
      - key: NO_AUTH
        # value: "1"
        value: "0"
