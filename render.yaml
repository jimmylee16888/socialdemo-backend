services:
  - type: web
    name: socialdemo-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: DATA_DIR
        value: /data
      - key: NO_AUTH        # 先用免登入確認功能
        value: "1"
      - key: FIREBASE_PROJECT_ID
        value: pop-card-bf635
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        fromSecret: firebase-sa   # 這個 Secret 內容必須是整份 SA JSON